<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro_usuario.css">
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="menu">
        <ul class="ul-menu">
          <li><a href="login.html"><i class="bi bi-person"></i></a></li>
          <li>
            <p class="nome-localizacao"><i class="bi bi-geo-alt"></i>Maringá-PR</p>
          </li>
          <li><i class="bi bi-card-image"></i></li>
        </ul>
      </nav>
    </header>

    <section>
        <h1 class="estilo-h1 estilo-h1-centralizado">Cadastro de usuário</h1>

        <form action="">
            <div class="formulario">
                <label for="nome-user">Nome</label>
                <input type="text" id="nome-user">
                
                <label for="email">E-mail</label>
                <input type="email" id="email">

                <label for="senha">Senha</label>
                <input type="password" id="senha">
                
                <label for="imagem-user">Imagem</label>
                <input type="text" id="imagem-user" placeholder="Insira o link da imagem">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco">
                
                <label for="produtos-favoritos">Produtos favoritos</label>
                <input type="text" id="produtos-favoritos">

                <label for="pedidos">Pedidos</label>
                <input type="text"  id="pedidos">
                
                <label for="admin">Admin</label>
                <input type="radio" name="admin"> Sim
                <input type="radio" name="admin" class="cadastro-user-radio"> Não

                <button class="botao-padrao">Cadastrar</button>


            </div>
        </form>
    </section>

    <footer class="footer">
      <ul class="footer-card">
        <a href="home.html">
          <li class="footer-item"><i class="bi bi-house-fill"></i>
            <p class="footer-nome-item">Home</p>
          </li>
        </a>
        <a href="cadastro_usuario.html">
          <li class="footer-item"><i class="bi bi-emoji-smile"></i>
            <p class="footer-nome-item">Cadastro do usuário</p>
          </li>
        </a>
        <a href="cadastro_produto.html">
          <li class="footer-item"><i class="bi bi-upc-scan"></i>
            <p class="footer-nome-item">Cadastro de produto</p>
          </li>
        </a>
        <a href="carrinho.html">
          <li class="footer-item"><i class="bi bi-cart"></i>
            <p class="footer-nome-item">Carrinho</p>
          </li>
        </a>
        <a href="produto.html
            ">
          <li class="footer-item"><i class="bi bi-stickies"></i>
            <p class="footer-nome-item">Produto</p>
          </li>
        </a>
      </ul>
    </footer>
  </body>
</html>
