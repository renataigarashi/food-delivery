<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><i class="bi bi-list"></i></li>
          <li><i class="bi bi-card-image"></i></i></li>
          <li><p>Maringá-PR</p></li>
          <li><i class="bi bi-card-image"></i></li>
        </ul>
      </nav>
    </header>

    <section>
        <h1>Cadastro de usuário</h1>

        <form action="">
            <div>
                <label for="">Nome</label>
                <input type="text">
                
                <label for="">E-mail</label>
                <input type="email">

                <label for="">Senha</label>
                <input type="password">
                
                <label for="">Imagem</label>
                <input type="image">

                <label for="">Endereço</label>
                <input type="text">
                
                <label for="">Produtos favoritos</label>
                <input type="text">

                <label for="">Pedidos</label>
                <input type="text">
                
                <label for="">Admin</label>
                <input type="radio" name="admin">Sim
                <input type="radio" name="admin">Não

                <button>Cadastrar</button>


            </div>
        </form>
    </section>

      <footer>
        <ul>
          <li><a href=""><i class="bi bi-house-fill"></i><p>Home</p></a></li>
          <li><a href=""><i class="bi bi-emoji-smile"></i><p>Perfil</p></a></li>
          <li><i class="bi bi-receipt"></i><p>Cupons</p></li>
          <li><i class="bi bi-stickies"></i><p>Pedidos</p></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
